<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/default.css">
    <link rel="stylesheet" href="../assets/css/dashboardStyle.css">
    <link rel="stylesheet" href="../assets/css/consumerFunctionsStyle.css">
    <link rel="stylesheet" href="../assets/css/tableStyle.css">
    <link rel="stylesheet" href="../assets/css/accessFunctionsStyle.css">
    <link rel="stylesheet" href="../assets/css/localFunctionsStyle.css">
    <script src="https://kit.fontawesome.com/2e476e3619.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="UTF-8"></script>

    <title> Sphynx - Dashboard </title>
</head>
<body>
    <section>

        <input class="checkbox" type="checkbox">

        <div class="side-bar">
            <div class="menu">

                <div class="item"> 
                    <a class="sub-btn" data-access> <i class="fa-solid fa-chevron-right dropdown"></i> Access Registers </a> 
                    <div class="sub-menu">
                        <a id="sub-item-access-all" class="sub-item"> View all </a>
                        <a id="sub-item-access-date" class="sub-item"> By date </a>
                        <a id="sub-item-access-local" class="sub-item"> By local </a>
                        <a id="sub-item-access-consumer" class="sub-item"> By consumer </a>
                    </div>
                </div>

                <div class="item"> 
                    <a class="sub-btn" data-consumer> <i class="fa-solid fa-chevron-right dropdown"></i> Consumers </a> 
                    <div class="sub-menu">
                        <a id="sub-item-consumer-register" class="sub-item"> Register </a>
                        <a id="sub-item-consumer-update" class="sub-item"> Edit </a>
                        <a id="sub-item-consumer-get" class="sub-item"> View all </a>
                        <a id="sub-item-consumer-delete" class="sub-item"> Delete </a>
                    </div>
                </div>

                <div class="item"> 
                    <a class="sub-btn" data-local> <i class="fa-solid fa-chevron-right dropdown"></i> Locals </a> 
                    <div class="sub-menu">
                        <a id="sub-item-local-register" class="sub-item"> Register </a>
                        <a id="sub-item-local-update" class="sub-item"> Edit </a>
                        <a id="sub-item-local-get" class="sub-item"> View all </a>
                        <a id="sub-item-local-delete" class="sub-item"> Delete </a>
                    </div>
                </div>
            
            </div>
        </div>
        <div class="screen">

            <div id="access-get" class="access-get-div subscreen">

                <input type="text" class="ra-access-input" id="ra-input" name="ra" placeholder="RA" minlength="13" required>
                <input type="text" class="local-access-input" id="local-input" name="local" placeholder="Local" minlength="13" required>
                <input type="date" class="date-access-input" id="date-input" name="date" placeholder="Date" required>


                <table class="content-table">
                    <thead>
                        <tr>
                            <th> ID </th>
                            <th> RA </th>
                            <th data-name> Name </th>
                            <th> Tag </th>
                            <th> Local </th>
                            <th data-date> Date </th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>

            </div>

            <div id="consumer-register-div" class="consumer-register-div subscreen">
                
                <h1 data-register> Register </h1>

                <p id="alert" class="alert"></p>

                <form id="consumer-register-form" method="POST">

                    <div class="adjust-consumer-register-inputs">
                        <input type="text" class="ra-input" id="ra-input" name="ra" placeholder="RA" minlength="13" required>
                        <input type="text" class="tag-input" id="tag-input" name="tag" placeholder="Mifare TAG" required>
                    </div>

                    <input type="submit" class="submit" id="submit" value="Finalize">
                
                </form>

            </div>

            <div id="consumer-update-div" class="consumer-update-div subscreen">
                <h1 data-update> Update </h1>

                <p id="alert" class="alert"></p>

                <form id="consumer-update-form" method="POST">

                    <div class="adjust-consumer-update-inputs">
                        <input type="text" class="ra-input" id="ra-input" name="ra" placeholder="RA" minlength="13" required>
                        <input type="text" class="tag-input" id="tag-input" name="tag" placeholder="Mifare TAG" required>
                    </div>

                    <input type="submit" class="submit" id="submit" value="Finalize">
                
                </form>

            </div>

            <div id="consumer-delete-div" class="consumer-update-div subscreen">
                <h1 data-delete> Delete </h1>

                <p id="alert" class="alert"></p>

                <form id="consumer-delete-form" method="POST">

                    <div class="adjust-consumer-delete-inputs">
                        <input type="text" class="ra-input" id="ra-input" name="ra" placeholder="RA" minlength="13" required>
                    </div>

                    <input type="submit" class="submit" id="submit" value="Finalize">
                
                </form>

            </div>

            <div id="consumer-get-div" class="consumer-get-div subscreen">
                <table class="content-table">
                    <thead>
                        <tr>
                            <th> ID </th>
                            <th> RA </th>
                            <th data-name> Name </th>
                            <th> Tag </th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>

            </div>

            <div id="local-register-div" class="local-register-div subscreen">
                
                <h1 data-register> Register </h1>

                <p id="alert" class="alert"></p>

                <form id="local-register-form" method="POST">

                    <div class="adjust-local-register-inputs">
                        <input type="text" class="name-input" id="name-input" name="name" placeholder="Name" minlength="3" required>
                        <input type="text" class="mac-input" id="mac-input" name="mac" placeholder="Mac" required>
                    </div>

                    <input type="submit" class="submit" id="submit" value="Finalize">
                
                </form>

            </div>

            <div id="local-update-div" class="local-update-div subscreen">
                <h1 data-update> Update </h1>

                <p id="alert" class="alert"></p>

                <form id="local-update-form" method="POST">

                    <div class="adjust-local-update-inputs">
                        <input type="text" class="name-input" id="name-input" name="name" placeholder="Name" minlength="3" required>
                        <input type="text" class="mac-input" id="mac-input" name="mac" placeholder="Mac" required>
                    </div>

                    <input type="submit" class="submit" id="submit" value="Finalize">
                
                </form>

            </div>

            <div id="local-delete-div" class="local-update-div subscreen">
                <h1 data-delete> Delete </h1>

                <p id="alert" class="alert"></p>

                <form id="local-delete-form" method="POST">

                    <div class="adjust-local-delete-inputs">
                        <input type="text" class="name-input" id="name-input" name="name" placeholder="Name" minlength="3" required>
                    </div>

                    <input type="submit" class="submit" id="submit" value="Finalize">
                
                </form>

            </div>

            <div id="local-get-div" class="local-get-div subscreen">
                <table class="content-table">
                    <thead>
                        <tr>
                            <th> ID </th>
                            <th data-name> Name </th>
                            <th> Ipv4 </th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>

            </div>
        </div>
    </section>
</body>

<script src="../assets/js/dashboardScript.js"></script>

<script src="../assets/js/consumerFunctions/consumerMenus.js"></script>
<script src="../assets/js/consumerFunctions/consumerHttpRequests.js"></script>

<script src="../assets/js/accessFunctions/accessMenus.js"></script>
<script src="../assets/js/accessFunctions/accessHttpRequests.js"></script>

<script src="../assets/js/localFunctions/localMenus.js"></script>
<script src="../assets/js/localFunctions/localHttpRequests.js"></script>

<script type="module" src="../assets/js/translate.js"></script>

</html>
