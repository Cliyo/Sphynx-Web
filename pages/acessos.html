        <nav class="esconderMenu">
            <ul>

                    <a class="botao-menu" href="./dashboard.html"> Início </a>

                <li> 
                    <i class="fa-solid fa-user"></i>

    <main>
        <div id="acessos-container" class="acessos-container">
            <div id="acessos-ver" class="acessos-ver">
                <div class="ajustar-tabela">
                    <table>
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>RA</th>
                                <th>Local</th>
                                <th>Data</th>

                            <tr>
                                <td>Pedro Vidal</td>

                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="legenda-tabela">
                    <div class="ajustar-botoes">
                        <input type="number" class="ra-input" id="ra-input" name="ra" placeholder="RA">
                        <input type="date" class="data-input" id="data-input" name="data">
                        <input type="text" class="local-input" id="local-input" name="local" placeholder="Local">
                    </div>
                    <p> Total: x acessos</p>

            </div>
        </div>
