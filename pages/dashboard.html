<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../assets/css/default.css">
    <link rel="stylesheet" href="./../assets/css/mensagemAlerta.css">
    <link rel="stylesheet" href="./../assets/css/headerStyle.css">
    <link rel="stylesheet" href="./../assets/css/dashboardStyle.css">
    <script src="https://kit.fontawesome.com/2e476e3619.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon">
    <title> Dashboard | Sphynx </title>
</head>
<body>
    <header>
        <img class="logo" alt="Sphynx Logo" src="./../assets/img/logo-branca.png">
        <nav class="esconderMenu">
            <ul>
                <li> 
                    <i class="fa-solid fa-house"></i> 
                    <a class="botao-menu" href="./dashboard.html"> Início </a> 
                </li>
                <li> 
                    <i class="fa-solid fa-user"></i> 
                    <a class="botao-menu" href="./usuarios.html"> Usuários </a> 
                </li>
                <li> 
                    <i class="fa-solid fa-location-dot"></i> 
                    <a class="botao-menu" href="./locais.html"> Locais </a> 
                </li>
                <li> 
                    <i class="fa-solid fa-right-from-bracket"></i> 
                    <a class="botao-menu" href="./acessos.html"> Acessos </a> 
                </li>
                <li> 
                    <i class="fa-solid fa-users"></i> 
                    <a class="botao-menu" href="./grupos.html"> Grupos </a> 
                </li>
                <li> 
                    <i class="fa-solid fa-gear"></i> 
                    <a class="botao-menu" href="./configuracoes.html"> Configurações </a>
                 </li>
            </ul>
        </nav>
        <i id="menu-mobile-botao" class="menu-icone fa-solid fa-bars"></i>
    </header>
    <main>
        <div class="dashboard-container">
            <div class="dashboard-relatorio-container">
                <h2 id="quantidade-acessos"> Acessos (Hoje): XXX </h2>
                <div id="grafico-acessos" class="grafico-acessos">
                    <div class="ajuste-grafico"></div>
                </div>
                <div class="legenda-grafico-acessos">
                    <div class="legenda-elemento-acessos">
                        <i class="fa-solid fa-square" style="color: #8DB255;"></i>
                        <p> Aprovados </p>
                    </div>
                    <div class="legenda-elemento-acessos">
                        <i class="fa-solid fa-square" style="color: #A72127;"></i>
                        <p> Negados </p>
                    </div>
                </div>
            </div>

            <div class="dashboard-relatorio-container">
                <h2> Locais mais acessados: </h2>
                <div id="grafico-locais" class="grafico-locais">
                    <div class="ajuste-grafico"></div>
                </div>
                <div id="legenda-grafico-locais" class="legenda-grafico-locais">
                </div>
            </div>

            <div class="dashboard-relatorio-container">
                <h2> Usuários: </h2>
                <div id="grafico-grupos" class="grafico-grupos">
                    <div class="ajuste-grafico"></div>
                </div>
                <div id="legenda-grafico-grupos" class="legenda-grafico-grupos">
                </div>
            </div>
        </div>
        <div id="mensagem" class="mensagem"></div>
    </main>
    <footer></footer>
</body>
<script src="./../assets/js/dashboardScript.js" type="module"></script>
<script src="./../assets/js/utils/animacaoMobileMenu.js" type="module"></script>
<script src="./../assets/js/finderFunctions/sphynxFinder.js" type="module"></script>
<script src="./../assets/js/utils/changeFavicon.js" type="module"></script>
</html>
