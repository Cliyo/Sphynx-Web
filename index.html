<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/default.css">
    <link rel="stylesheet" href="./assets/css/mensagemAlerta.css">
    <link rel="stylesheet" href="./assets/css/loginStyle.css">
    <title> Login | Sphynx </title>
</head>
<body>
    <main>
        <div class="container-login">
            <img class="logo" src="./assets/img/logo.png" alt="Sphynx Logo">
            <form class="form" id="form">
                <input type="email" class="email-input" id="email-input" placeholder="E-mail" required>
                <input type="password" class="senha-input" id="senha-input" placeholder="Senha" required>
                <input type="submit" class="submit" id="submit" value="Enviar">
            </form>
        </div>
    </main>
    <div id="mensagem"></div>
</body>
<script src="./assets/js/loginFunctions/loginScript.js" type="module"> </script>
</html>
